<div class="jumbotron">
  <select class="custom-select" id="years" (change)="changeYear($event.target.value)">
    <option *ngFor="let y of years" [selected]="y == this.year ? true : null" [value]="y">{{y}}</option>
  </select>

  <select class="custom-select" id="months" (change)="changeMonth($event.target.value)">
    <option *ngFor="let m of months ; let i = index" [selected]="i == this.month ? true : null" [value]="i">{{m}}
    </option>
  </select>

  <div class="container">
    <div class="responsive-calendar">
      <div class="day-headers">
        <li *ngFor="let day of weekDays" class="day header">{{day}}</li>
      </div>
      <div class="days">
        <div *ngFor="let day of days" class="day" [ngClass]="{ 'active': day.isDayOff}" (click)="addDayOff( $event , day)"><a>{{day.number}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
